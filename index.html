<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Piano</title>
</head>
<body>
 <div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
     <div class="black-keys">
         <kbd class="buttonW">W</kbd>
         <kbd class="buttonE">E</kbd>
         <kbd class="buttonT">T</kbd>
         <kbd class="buttonY">Y</kbd>
         <kbd class="buttonU">U</kbd>
     </div>
 </div>
 <script src="sounds.js"></script>
</body>
</html>
